{% extends "base.html" %}
{% load static %}


{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <hr>
                <h2 class="logo-font mb-4">Item Management</h2>
                <h5 class="text-muted">Edit Project</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <p>
                    If approving a project, please make sure length is appropriate for the task and please dont supply a startdate
                </p>
                <form method="POST" action="{% url 'edit_project' project.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% load crispy_forms_tags %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-outline-black rounded-0" href="{% url 'projects' %}">Cancel</a>
                        <button class="btn btn-black rounded-0" type="submit">Submit edit!</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
